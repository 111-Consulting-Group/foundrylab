services:
  - type: web
    name: foundrylab
    env: node
    buildCommand: npm install && npm run build:web
    startCommand: npm run serve
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Note: The following environment variables must be set in Render dashboard:
      # - EXPO_PUBLIC_SUPABASE_URL (your Supabase project URL)
      # - EXPO_PUBLIC_SUPABASE_ANON_KEY (your Supabase anon/public key)
      # These are required at build time for static export
